  <text x="30" y="500" fill="#2E7D32" font-family="Arial, sans-serif" font-size="12">• Enable encryption for both instances</text>
  <text x="30" y="515" fill="#2E7D32" font-family="Arial, sans-serif" font-size="12">• Set up CloudWatch monitoring</text>
  <text x="30" y="530" fill="#2E7D32" font-family="Arial, sans-serif" font-size="12">• Configure automated backups</text>
  <text x="30" y="545" fill="#2E7D32" font-family="Arial, sans-serif" font-size="12">• Review security group rules for least privilege</text>
  
